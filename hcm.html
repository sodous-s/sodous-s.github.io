<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在进入</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .loader {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 8px solid white;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        p {
            font-size: 16px;
            opacity: 0.9;
            max-width: 400px;
            line-height: 1.5;
        }
        
        .url {
            margin-top: 20px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h1>正在进入目标网站</h1>
    <p>请稍候，您即将被重定向到目标地址</p>
    <div class="url">请稍等</div>

    <script>
        // 3秒后重定向到目标IP
        setTimeout(function() {
            window.location.href = "http://111.229.86.199";
        }, 3000);
    </script>
</body>
</html>
