<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朋友惊喜系统</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Microsoft YaHei', sans-serif;
            color: white;
            text-align: center;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffd700;
        }
        
        .notice-box {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            text-align: left;
            font-size: 1.1rem;
            line-height: 1.7;
        }
        
        .unlock-code {
            display: block;
            margin: 15px 0;
            padding: 12px;
            background: rgba(79, 195, 247, 0.2);
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.4rem;
            letter-spacing: 2px;
            text-align: center;
        }
        
        .action-btn {
            background: #ff4081;
            color: white;
            border: none;
            padding: 18px 60px;
            font-size: 1.4rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
            margin: 20px 0;
        }
        
        .action-btn:hover {
            background: #ff79a9;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 64, 129, 0.6);
        }
        
        .warning {
            color: #ffd700;
            font-size: 1.1rem;
            margin-top: 25px;
            font-style: italic;
        }
        
        .emoji {
            font-size: 1.5rem;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="emoji">🎁</span> 朋友惊喜系统 <span class="emoji">😂</span></h1>
        
        <div class="notice-box">
            <p><strong>使用须知:</strong> 在恶搞朋友之前，请先记住解锁码</p>
            <div class="unlock-code">abcd朋友最帅</div>
            <p>当你的朋友被困在系统里时，请务必将这个解锁码告诉他！</p>
            <p>（友情提示：如果你故意说错，我也不管 😈）</p>
        </div>
        
        <button class="action-btn" id="startBtn">开始恶搞朋友</button>
        
        <p class="warning">⚠️ 请确保网络连接正常，这将打开一个不可跳过的界面</p>
    </div>

    <script>
        document.getElementById('startBtn').addEventListener('click', function() {
            window.location.href = 'https://sodous-s.github.io/work/friend';
        });
    </script>
</body>
</html>
