<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            font-family: 'Microsoft YaHei', sans-serif;
            color: white;
            overflow-y: hidden;
            height: 100vh;
        }

        .scroll-container {
            height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            position: relative;
        }

        /* Hide scrollbar */
        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .card {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
            padding: 20px;
            transition: transform 0.5s ease;
        }

        .card-content {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            width: 90%;
            position: relative;
        }

        /* Diamond Browser card */
        #browser-card {
            background: linear-gradient(135deg, #2193b0, #6dd5ed);
        }

        .browser-title {
            color: #ffd700;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .diamond {
            font-size: 2rem;
            margin: 0 10px;
        }

        .browser-features {
            text-align: left;
            margin: 30px 0;
            line-height: 1.8;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
        }

        .feature {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .feature-icon {
            font-size: 1.8rem;
            margin-right: 15px;
        }

        .browser-btn {
            background: #ff4081;
            color: white;
            border: none;
            padding: 18px 60px;
            font-size: 1.4rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
            margin: 20px auto;
            display: block;
            width: fit-content;
            text-align: center;
            text-decoration: none;
        }

        .browser-btn:hover {
            background: #ff79a9;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 64, 129, 0.6);
        }

        /* Friend Surprise card - using original styles */
        .friend-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffd700;
            text-align: center;
        }
        
        .notice-box {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            text-align: left;
            font-size: 1.1rem;
            line-height: 1.7;
        }
        
        .unlock-code {
            display: block;
            margin: 15px 0;
            padding: 12px;
            background: rgba(79, 195, 247, 0.2);
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.4rem;
            letter-spacing: 2px;
            text-align: center;
        }
        
        .friend-btn {
            background: #ff4081;
            color: white;
            border: none;
            padding: 18px 60px;
            font-size: 1.4rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
            margin: 20px auto;
            display: block;
            width: fit-content;
        }
        
        .friend-btn:hover {
            background: #ff79a9;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 64, 129, 0.6);
        }
        
        .warning {
            color: #ffd700;
            font-size: 1.1rem;
            margin-top: 25px;
            font-style: italic;
            text-align: center;
        }
        
        .emoji {
            font-size: 1.5rem;
            margin: 0 5px;
        }

        /* Navigation dots */
        .dots {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            z-index: 100;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .dot.active {
            background: #ffd700;
            transform: scale(1.2);
        }

        /* Scroll hint */
        .scroll-hint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: bounce 2s infinite;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .scroll-hint .icon {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-20px);
            }
            60% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .card-content {
                padding: 20px;
            }
            
            .browser-title, .friend-title {
                font-size: 2rem;
            }
            
            .browser-btn, .friend-btn {
                padding: 15px 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="scroll-container" id="scrollContainer">
        <!-- Diamond Browser Card -->
        <section class="card" id="browser-card">
            <div class="card-content">
                <h1 class="browser-title"><span class="diamond">💎</span> 钻石浏览器 <span class="diamond">💎</span></h1>
                
                <div class="browser-features">
                    <div class="feature">
                        <span class="feature-icon">⚡</span>
                        <div>极速引擎：行业领先的浏览速度，让您的网络体验如同钻石般闪耀</div>
                    </div>
                    <div class="feature">
                        <span class="feature-icon">🔒</span>
                        <div>增强隐私保护：钻石级安全加密，全方位保护您的网络数据</div>
                    </div>
                    <div class="feature">
                        <span class="feature-icon">✨</span>
                        <div>沉浸式体验：简约设计，纯净无广告，享受钻石般纯净的浏览体验</div>
                    </div>
                </div>
               <p>本人不保证以上内容真实性🤪</p>
                
                <a href="https://sodous-s.github.io/work/www.html" class="browser-btn">立即体验</a>
                
                <div class="scroll-hint">
                    <div class="icon">👇</div>
                    <div>继续向下探索更多</div>
                </div>
            </div>
        </section>
        
        <!-- Friend Surprise Card -->
        <section class="card" id="friend-card">
            <div class="card-content">
                <h1 class="friend-title"><span class="emoji">🎁</span> 朋友惊喜系统 <span class="emoji">😂</span></h1>
                
                <div class="notice-box">
                    <p><strong>使用须知:</strong> 在恶搞朋友之前，请先记住解锁码</p>
                    <div class="unlock-code">abcd朋友最帅</div>
                    <p>当你的朋友被困在系统里时，请务必将这个解锁码告诉他！</p>
                    <p>（友情提示：如果你故意说错，我也不管 😈）</p>
                </div>
                
                <button class="friend-btn" id="startBtn">开始恶搞朋友</button>
                
                <p class="warning">⚠️ 请确保网络连接正常，这将打开一个不可跳过的界面</p>
            </div>
        </section>
    </div>
    
    <div class="dots">
        <div class="dot active" data-target="0"></div>
        <div class="dot" data-target="1"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scrollContainer = document.getElementById('scrollContainer');
            const dots = document.querySelectorAll('.dot');
            const startBtn = document.getElementById('startBtn');
            
            // Set scroll hint only for first card
            document.querySelector('.scroll-hint').style.display = 'flex';
            
            // Function to handle card switching
            function updateActiveDot() {
                const scrollPosition = scrollContainer.scrollTop;
                const cardHeight = scrollContainer.clientHeight;
                const activeIndex = Math.round(scrollPosition / cardHeight);
                
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === activeIndex);
                });
            }
            
            // Set up scroll event
            scrollContainer.addEventListener('scroll', updateActiveDot);
            
            // Set up dot navigation
            dots.forEach(dot => {
                dot.addEventListener('click', () => {
                    const targetIndex = parseInt(dot.getAttribute('data-target'));
                    scrollContainer.scrollTo({
                        top: targetIndex * scrollContainer.clientHeight,
                        behavior: 'smooth'
                    });
                });
            });
            
            // Set up button events
            startBtn.addEventListener('click', function() {
                window.location.href = 'https://sodous-s.github.io/work/friend';
            });
            
            // Initial active dot update
            updateActiveDot();
        });
    </script>
</body>
</html>
